<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Thés</title>
    <link rel="stylesheet" href="teas.css">
</head>
<body>

<div class="teas-container">

    <div class="widget">
        <h1>Thé vert</h1>
        <div class="counter-container">
            <p class="counter" id="counterGreenTea">0</p>
            <button onclick="incrementCounter('counterGreenTea')">+</button>
            <button onclick="decrementCounter('counterGreenTea')">-</button>
        </div>
    </div>

    <div class="widget">
        <h1>Thé noir</h1>
        <div class="counter-container">
            <p class="counter" id="counterBlackTea">0</p>
            <button onclick="incrementCounter('counterBlackTea')">+</button>
            <button onclick="decrementCounter('counterBlackTea')">-</button>
        </div>
    </div>
    <div class="widget">
        <h1>Thé noir</h1>
        <div class="counter-container">
            <p class="counter" id="counterBlackTea">0</p>
            <button onclick="incrementCounter('counterBlackTea')">+</button>
            <button onclick="decrementCounter('counterBlackTea')">-</button>
        </div>
    </div>

    <!-- Ajoutez d'autres widgets pour différents thés au besoin -->

</div>

<script src="dashboard.js"></script>

</body>
</html>
